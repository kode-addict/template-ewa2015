<!DOCTYPE html>
<html>
<head>
	<title>Mae Pay Soh - Web Application</title>
	<link rel="stylesheet" type="text/css" href="bower_components/semantic/dist/semantic.min.css">
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/hideshowpassword/hideShowPassword.min.js"></script>
	<style type="text/css">
		.main {
			margin-top: 80px;
		}
	</style>
</head>
<body>
	<header>
		<div class="ui fixed menu">
			<div class="ui container">
				<div class="header item">
					<!-- <img class="logo" src="assets/images/logo.png"> -->
					Mae Pay Soh
				</div>
				
				<div class="right menu">					
					<a href="#" class="item">
						<i class="sidebar icon"></i> Menu					
					</a>
				</div>
			</div>
		</div>			
	</header> <!-- HEADER END -->

	<div class="ui main text container">
		
		<section class="about-candidate ui raised segment"> 
			<form class="ui form">
			
			<h3 class="ui dividing header">Registration Form</h3>

			<div class="field">
				<label>Full Name</label>
				<input name="full-name" placeholder="Type Your Full Name" type="text" required="">
			</div>			

			<div class="field">
				<label>Email Address</label>
				<input name="email" placeholder="Type Your Email Address" type="email" required="">
			</div>

			<div class="field">
				<label>Password</label>
				<div class="ui action input">
					<input placeholder="Type Your Password" type="password" required="" id="password">
					<span class="ui button" id="p-toggle"><i class="unhide icon" id="p-icon"></i></span>
				</div>	
			</div>

			<button class="ui green button" type="submit">Register</button>

			</form>

		</section> <!-- Candidate Detail END -->

		

	<footer>
		
	</footer> <!-- FOOTER END -->

	<script type="text/javascript">
		$(document).ready(function(){
		    $("#p-toggle").click(function(){
		        $('#password').togglePassword();
		        $('p-icon').remove();

		    });
		});		
	</script>

</body>
</html>
